<body>
    <script>
        function solution(s){
            let answer;
            let mid= Math.floor(s.length/2); 
            if(s.length%2== 1) answer=s.substring(mid, mid+1); //문자열을 반환하는 메소드
            else answer=s.substring(mid-1,mid+1);
            
            return answer
        }
        console.log(solution("book"))
    </script>
</body>
