<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s){
            let answer="";
            for(let x of s){
                let num=x.charCodeAt() //아스키넘버
                if(num>=97 && num<=122) answer+=String.fromCharCode(num-32)
                else answer+=x;
            
            // if(x===x.toLowerCase()) answer+=x.toUpperCase(); //toLowerCase 소문자찾기
            // else answer+=x;
            }
            return answer
        }
        let str="ItisTimeToStudy"
        console.log(solution(str))
    </script>
</body>
</html>
