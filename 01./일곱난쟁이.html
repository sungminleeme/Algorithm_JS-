<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer=arr;
            let sum=arr.reduce((a,b)=>a+b,0); //0은 초기화값
            for(let i=0; i<8; i++){           
                for(let j=i+1; j<9; j++){     
                    if((sum-(arr[i]+arr[j]))===100){
                        arr.splice(i,1)     // splice 배열의 기존요소를 삭제 또는 교체
                        arr.splice(j,1)
                }
                } 
            }
            return answer;
        }
        arr=[20,7,23,19,10,15,25,8,13];
        console.log(solution(arr));

    </script>
</body>
</html>
